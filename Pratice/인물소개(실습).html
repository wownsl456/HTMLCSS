		<h1>Robert Downey jr</h1>
		<img src="https://t1.daumcdn.net/cfile/blog/13467E4A4ED46EB335" width="300">

		<p><b>로버트 존 다우니 주니어</b>는 미국의 배우, 영화 제작자, 작가, 싱어송라이터, 
		코미디언이다. 스크린 데뷔작은 1970년 만 5세 때 아버지 로버트 다우니 시니어의 영화 작품 
		「<i>파운드</i>」이다. 로버트 다우니 주니어는 영화와 텔레비전에서 한결같이 좋은 모습을 보여주었다.</p>
